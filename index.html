<!DOCTYPE html>
<html>
<head>
  <title>Proceso de Elaboración de Mezcal</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos adicionales para la página */
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
      font-size: 36px;
      margin-top: 20px;
    }
    
    .section {
      margin-top: 50px;
      margin-bottom: 50px;
      padding: 20px;
      text-align: center;
    }
    
    .section-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .section-description {
      margin-bottom: 20px;
    }
    
    .section-image {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    
    .section-audio {
      margin-bottom: 10px;
    }
    
    .section-button {
      display: inline-block;
      background-color: #337ab7;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Proceso de Elaboración de Mezcal 100% Orgánico</h1>

  <!-- Sección de Molienda -->
  <div class="section">
    <h2 class="section-title">Molienda</h2>
    <img src="molienda.jpg" alt="Molienda" class="section-image">
    <p class="section-description">Descripción de la etapa de molienda</p>
    <audio controls class="section-audio">
      <source src="molienda.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- Sección de Fermentación -->
  <div class="section">
    <h2 class="section-title">Fermentación</h2>
    <img src="fermentacion.jpg" alt="Fermentación" class="section-image">
    <p class="section-description">Descripción de la etapa de fermentación</p>
    <audio controls class="section-audio">
      <source src="fermentacion.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- Sección de Destilación -->
  <div class="section">
    <h2 class="section-title">Destilación</h2>
    <img src="destilacion.jpg" alt="Destilación" class="section-image">
    <p class="section-description">Descripción de la etapa de destilación</p>
    <audio controls class="section-audio">
      <source src="destilacion.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- Sección de Envasado -->
  <div class="section">
    <h2 class="section-title">Envasado</h2>
    <img src="envasado.jpg" alt="Envasado" class="section-image">
    <p class="section-description">Descripción de la etapa de envasado</p>
    <audio controls class="section-audio">
      <source src="envasado.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- Botón Home -->
  <div class="section">
    <a href="https://mezcalorganico.netlify.app" class="section-button">Home</a>
  </div>

  <!-- Botón de Contacto -->
  <div class="section">
    <a href="https://wa.me/tunumerodewhatsapp" class="section-button">Contáctanos</a>
  </div>
</body>
</html>
